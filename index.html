<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'> 
    </head>
    <body>
        <div class="main-div">
            <h3 id="title-el">Unleash the Power of Quack: Endorse with Confidence!</h3>
            <img id="logo-img" src="quack.png" alt="logo of a duck">
            <textarea  id="input-el" id="message" rows="7" cols="40" placeholder="Write your endorsements here"></textarea>
            <div class="input-wrapper">
                <input id="from-el" placeholder="from">
                <input id="to-el" placeholder="to">
            </div>
            <button id="publish-btn">Publish</button>
            <h3 id="endorsements-text">- Endorsements -</h3>
            <ul id="list-el"></ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
